<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive SVG Map</title>
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <style>
    body, html { margin: 0; height: 100%; }
    #svg-container { width: 100%; height: 100vh; }
    svg { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="svg-container">
    <object id="svg-object" type="image/svg+xml" data="Map 1.0.svg"></object>
  </div>

  <script>
    document.getElementById('svg-object').addEventListener('load', function() {
      const svgDoc = this.contentDocument;
      svgPanZoom(svgDoc.querySelector('svg'), {
        zoomEnabled: true,
        controlIconsEnabled: true,
        fit: true,
        center: true,
      });
    });
  </script>
</body>
</html>
