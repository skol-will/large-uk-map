<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SVG Map with Zoom Buttons</title>
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
    #svg-container {
      width: 90vw; height: 80vh;
      border: 1px solid #ccc;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      font-size: 18px;
      padding: 6px 12px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <object id="svg-object" type="image/svg+xml" data="Map1.1svg" style="width:100%; height:100%;"></object>
  </div>
  <div id="controls">
    <button id="zoom-in">Zoom In +</button>
    <button id="zoom-out">Zoom Out -</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    let panZoomInstance;

    document.getElementById('svg-object').addEventListener('load', function () {
      const svgDoc = this.contentDocument;
      const svgElement = svgDoc.querySelector('svg');

      panZoomInstance = svgPanZoom(svgElement, {
        zoomEnabled: true,
        controlIconsEnabled: false,
        fit: true,
        center: true,
        maxZoom: 40,  // <-- max zoom level increased here
      });

      document.getElementById('zoom-in').addEventListener('click', function () {
        panZoomInstance.zoomIn();
      });

      document.getElementById('zoom-out').addEventListener('click', function () {
        panZoomInstance.zoomOut();
      });

      document.getElementById('reset').addEventListener('click', function () {
        panZoomInstance.reset();
        panZoomInstance.center();
      });
    });
  </script>
</body>
</html>
